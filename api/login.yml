name: 客户登录
variables:
  {}
request:
    url: /author/v1/subject/login
    method: POST
    headers:
        Content-Type: "application/json"
    json:
        "username": $username
        "password": $password


validate:
    - eq: ["status_code", 200]
    - eq:
        - content.msg
        - "LOGIN_SUCCESS"
